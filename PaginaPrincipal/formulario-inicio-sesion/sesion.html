<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion - Optimal School</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="sesion.css">
</head>

<body>
    <main class="log-page">
        <section class="inicio-sesion">
            <h1 class="titulo-formulario">Iniciar Sesion</h1>

            <form class="formulario-inicio">
                <div class="grupo-campo">
                    <label for="correo">Correo Electronico</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <div class="grupo-campo">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" name="contraseña" required>
                </div>

                <div class="grupo-enlace">
                    <a href="#">¿Olvido su contraseña?</a>
                </div>

                <button type="submit" class="boton-enviar">Ingresar</button>

                <p class="texto-alternativo">O inicie sesión con</p>
                <div class="opciones-sociales">
                    <a href="#" class="icono-social">
                        <img src="../assets/simbolo-de-google.png" alt="Google">
                    </a>

                    <a href="#" class="icono-social">
                        <img src="../assets/microsoft.png" alt="Microsoft">
                    </a>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
