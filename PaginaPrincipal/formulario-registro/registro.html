<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario registro</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./registro.css">
</head>

<body>

    <main class="registro-page">
        <section class="registro">
            <h1 class="titulo-formulario">Crear cuenta</h1>

            <form class="formulario-registro">
                <div class="grupo-campo">
                    <label for="nombres">Nombres</label>
                    <input type="name" id="nombres" name="nombres" required>
                </div>

                <div class="grupo-campo">
                    <label for="apellidos">Apellidos</label>
                    <input type="name" id="apellidos" name="apellidos" required>
                </div>

                <div class="grupo-campo">
                    <label for="correo">Correo Electronico</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <div class="grupo-campo">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="grupo-campo">
                    <label for="confirm-pass">Confirmar Contraseña</label>
                    <input type="password" id="confirm-pass" name="confirm-pass" required>
                </div>

                <div class="grupo-check">
                    <input type="checkbox" id="terminos" required>
                    <label for="terminos">Acepto los terminos y condiciones</label>
                </div>

                <button type="submit" class="boton-enviar">Registrarse</button>

                <div class="opciones-sociales">
                    <p>O regístrate con</p>
                    <div class="iconos">
                        <a href="#" class="icono-social">
                            <img src="../assets/simbolo-de-google.png" alt="Google">
                        </a>
                        <a href="#" class="icono-social">
                            <img src="../assets/microsoft.png" alt="Microsoft">
                        </a>
                    </div>
                </div>


                <p class="texto-login">
                    ¿Ya tienes cuenta?
                    <a href="../formulario-inicio-sesion/sesion.html">Inicia sesion</a>
                </p>
            </form>
        </section>
    </main>

</body>

</html>
