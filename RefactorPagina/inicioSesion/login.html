<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="login-box">
            <div class="side-info">
                <div class="welcome-text">
                    <span class="badge">Portal Educativo</span>
                    <h1>Bienvenido de nuevo<span>.</span></h1>
                    <p>Gestiona, aprende y conecta en un solo lugar.</p>
                </div>

                <div class="abstract-shape"></div>
            </div>

            <div class="side-form">
                <div class="form-header">
                    <h2>Iniciar Sesión</h2>
                    <p>Ingresa tus credenciales para acceder</p>
                </div>

                <form>
                    <div class="input-field">
                        <label for="email">Correo electronico</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-at"></i>
                            <input type="email" placeholder="ejemplo@tucolegio.com" required>
                        </div>
                    </div>

                    <div class="input-field">
                        <label for="password">Contraseña</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="••••••••" required>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Recordarme</label>
                        </div>
                        <a href="" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button class="btn-primary-login">
                        Entrar a la plataforma
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </form>

                <div class="form-footer">
                    <p>¿No formas parte de una institucion? <a href="#">Crea una cuenta</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
